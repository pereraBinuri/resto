<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          id="first_name"
          type="text"
          class="form-control"
          formControlName="first_name"
          placeholder="Enter your first name"
          required
        />
        <div *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched" class="error">
          First Name is required.
        </div>
      </div>
  
      <!-- Last Name -->
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          id="last_name"
          type="text"
          class="form-control"
          formControlName="last_name"
          placeholder="Enter your last name"
          required
        />
        <div *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched" class="error">
          Last Name is required.
        </div>
      </div>
  
      <!-- Address -->
      <!--<div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          class="form-control"
          formControlName="address"
          placeholder="Enter your address"
          rows="3"
        ></textarea>
      </div>-->
  
      <!-- Country Code -->
      <div class="form-group">
        <label for="country_code">Country Code</label>
        <input
          id="country_code"
          type="text"
          class="form-control"
          formControlName="country_code"
          placeholder="Enter your country code"
          required
        />
      </div>
  
      <!-- Contact Number -->
      <div class="form-group">
        <label for="contact_number">Contact Number</label>
        <input
          id="contact_number"
          type="text"
          class="form-control"
          formControlName="contact_number"
          placeholder="Enter your contact number"
          required
        />
        <div *ngIf="registerForm.get('contact_number')?.invalid && registerForm.get('contact_number')?.touched" class="error">
          Contact Number is required and should be valid.
        </div>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          Valid Email is required.
        </div>
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <!-- Subscribe to Promotions -->
      <!--<div class="form-group">
        <label>
          <input
            type="checkbox"
            formControlName="subscribe_to_promotion_emails"
          />
          Subscribe to Promotion Emails
        </label>
      </div>-->
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
